<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create blocks programmatically</title>
  <script src="../../lib/blockly/blockly_uncompressed.js"></script>
  <script src="../../lib/blockly/blocks_compressed.js"></script>
  <script src="../../lib/blockly/msg/js/fr.js"></script>
</head>

<body>
  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
  <script>
    var workspace = Blockly.inject('blocklyDiv');
    var b = workspace.newBlock('text_print');
    b.initSvg();
    b.moveBy(100,100);
    b.render();
  </script>
</body>

</html>
