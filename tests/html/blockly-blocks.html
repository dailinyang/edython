  <body>

    <div id="ezpDiv" style="height: 480px; width: 600px;"></div>

    <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
      <category name="EZP">
        <block type="ezp_val_range_tester1"></block>
        <!--block type="ezp_val_tuple"></block>
        <block type="ezp_val_tuple_xtd"></block-->
        <block type="ezp_val_range_tester2"></block>
        <block type="ezp_val_range"></block>
        <block type="ezp_grp"></block>
        <block type="ezp_val_bool"></block>
        <block type="controls_if"></block>
        <block type="ezp_stt_print">
          <value name="ITEM0">
            <block type="ezp_val_text">
              <field name="TEXT">Bonjour !</field>
            </block>
          </value>
        </block>
        <block type="ezp_val_text">
          <field name="TEXT">Bonjour !</field>
        </block>
        <block type="ezp_stt_print"></block>
        <block type="ezp_stt"></block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">def</field>
            </shadow>
          </value>
        </block>

      </category>
    </xml>
    <script>
      EZP.setup();
      var demoWorkspace = Blockly.inject('ezpDiv',
                                       {media: '../../lib/blockly/media/',
                                       toolbox: document.getElementById('toolbox')});
      </script>

  </body>
