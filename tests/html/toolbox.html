    <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
      <category name="0">
        <block type="ezp_val_tfn">
          <field name="TFN">None</field>
        </block>
        <block type="ezp_stt_bcp">
          <field name="BCP">pass</field>
        </block>
        <block type="ezp_val_tuple">
          <value name="TUPLE_0_0">
            <block type="ezp_val_any">
              <field name="ARG">MON TUPLE</field>
            </block>
          </value>
        </block>
        <block type="ezp_val_range">
        </block>
        <block type="ezp_stt_print">
          <value name="SEP">
            <shadow type="ezp_val_text">
              <field name="TEXT">,</field>
            </shadow>
          </value>
          <value name="END">
            <shadow type="ezp_val_text">
              <field name="TEXT">;</field>
            </shadow>
          </value>
          <value name="FILE">
            <shadow type="ezp_val_text">
              <field name="TEXT">/foo/bar.txt</field>
            </shadow>
          </value>
          <value name="FLUSH">
            <shadow type="ezp_val_tfn">
              <field name="TFN">False</field>
            </shadow>
          </value>
        </block>
        <block type="ezp_val_get"></block>
        <block type="ezp_stt_set"></block>
      </category>
      <category name="1">
        <block type="ezp_stt_any"></block>
      </category>
      <category name="if">
        <block type="ezp_grp"></block>
        <block type="ezp_grp_if"></block>
        <block type="ezp_grp_elif"></block>
        <block type="ezp_grp_else"></block>
        <block type="ezp_val_range">
          <value name="TUPLE_0_0">
            <block type="ezp_val_any">
              <field name="ARG">1+1</field>
            </block>
          </value>
        </block>
        <block type="ezp_grp_for">
          <value name="VAR">
            <block type="ezp_val_get">
              <field name="VAR">i</field>
            </block>
          </value>
          <value name="SET">
            <block type="ezp_val_range">
              <value name="TUPLE_0_0">
                <block type="ezp_val_any">
                  <field name="ARG">1+1</field>
                </block>
              </value>
            </block>
          </value>
        </block>
        <block type="ezp_grp_while"></block>
        <block type="ezp_val_any"></block>
        <block type="ezp_stt_any"></block>
      </category>
    </xml>
    <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks" style="display:none">
      <variables>
        <variable type="" id="y#8;6IN`^wBJRkAKfH[J">sdf</variable>

      </block>

    <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox1" style="display: none;">

      </variables>

      var options = {
